<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus - Kereta API</title>
    <style>
         :root {
            --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            margin: 0 auto;
            background: #ffffff;
            overflow: hidden;
        }
        /* Background blur sesuai identitas desain kamu */
        
        .ellipse {
            position: absolute;
            width: 1533px;
            height: 906px;
            top: -394px;
            left: -47px;
            background: url('images/background-blur-1.png') no-repeat center;
            background-size: cover;
            filter: blur(2px);
            z-index: 1;
        }
        /* HEADER SECTION */
        
        .header-custom {
            position: relative;
            z-index: 10;
            padding: 60px 100px;
            display: flex;
            align-items: center;
        }
        
        .img-back {
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 11;
            transition: transform 0.2s;
        }
        
        .img-back:hover {
            transform: scale(1.1);
        }
        
        .bus-title {
            font-family: 'Inter', sans-serif;
            font-size: 57px;
            font-weight: 700;
            margin-left: 480px;
            /* Posisi teks judul di tengah */
            color: #000;
        }
        /* Garis Kuning Pemisah */
        
        .rectangle-2 {
            position: relative;
            width: 100%;
            height: 25px;
            background: #ffcc00;
            z-index: 5;
            box-shadow: inset 0 4px 4px rgba(0, 0, 0, 0.1);
        }
        /* KOTAK KONTEN UTAMA */
        
        .rectangle {
            position: relative;
            width: 1350px;
            height: 1100px;
            margin: 30px auto;
            background: #ffffff;
            z-index: 4;
            border-radius: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Gambar Tiket Tidak Tersedia */
        
        .no-ticket-img {
            width: 600px;
            height: 600px;
            background: url('images/tikettidaktersedia.png') no-repeat center;
            background-size: contain;
            margin-bottom: 20px;
        }
        
        .no-ticket-text {
            font-family: 'Inter', sans-serif;
            font-size: 57px;
            font-weight: 700;
            text-align: center;
            color: #000;
        }
        
        .no-ticket-description {
            font-family: 'Inter', sans-serif;
            font-size: 57px;
            font-weight: 700;
            text-align: center;
            color: #000;
            margin-top: 20px;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="ellipse"></div>

        <div class="header-custom">
            <img src="images/iconpanah.png" class="img-back" onclick="location.href='tiketsaya.html'" alt="Kembali">
            <span class="bus-title">Bus</span>
        </div>

        <div class="rectangle-2"></div>

        <div class="rectangle">
            <div class="no-ticket-img"></div>
            <div class="no-ticket-text">
                Tiket tidak tersedia
            </div>
            <div class="no-ticket-description">
                Tiket yang anda miliki tidak dapat melakukan pemesanan layanan yang anda pilih
            </div>
        </div>
    </div>

    <script>
        // Log untuk memastikan gambar ter-load dengan benar
        window.onload = function() {
            console.log("Halaman Bus siap!");
        };
    </script>
</body>

</html>
