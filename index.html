<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kereta API tut tut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #FBF4E6;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hero img {
            max-width: 600px;
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .hero img:hover {
            transform: scale(1.05);
        }
        
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .title img {
            height: 50px;
            width: auto;
        }
        
        @media (max-width: 600px) {
            .title {
                flex-direction: column;
                gap: 10px;
            }
            .title img {
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <a href="halamandaftar.html">
            <img src="images/logokereta1.png" alt="Kereta API">
        </a>
    </div>

    <div class="title">
        <div class="left-section">
            <img src="images/asap.png" alt="Asap">
            <img src="images/keretaapikecil.png" alt="Kereta kecil">
        </div>
        <img src="images/KeretaAPItuttut.png" alt="Kereta API tut tut">
    </div>
</body>

</html>
