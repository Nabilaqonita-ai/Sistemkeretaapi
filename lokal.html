<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI Lokal</title>

    <style>
         :root {
            --yellow: #FFCC00;
            --bg: #fdf8e9;
        }
        
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            margin: 0;
            background: var(--bg);
        }
        /* HEADER */
        
        .header {
            display: flex;
            align-items: center;
            padding: 30px 60px;
            background: var(--yellow);
        }
        
        .header img {
            width: 30px;
        }
        
        .header h1 {
            flex: 1;
            text-align: center;
            font-size: 42px;
            letter-spacing: 2px;
            margin: 0;
        }
        /* CARD */
        
        .container {
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        
        .card {
            background: #fff;
            width: 100%;
            max-width: 1100px;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .1);
        }
        
        .group {
            border: 1.5px solid #ddd;
            border-radius: 20px;
            padding: 10px 30px;
        }
        
        .item {
            display: flex;
            align-items: center;
            padding: 16px 0;
        }
        
        .icon img {
            width: 40px;
            margin-right: 20px;
        }
        
        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
        }
        
        select,
        input[type=date] {
            border: none;
            background: none;
            font-size: 18px;
            font-weight: 700;
            outline: none;
            width: 100%;
        }
        
        .divider {
            height: 1px;
            background: #eee;
        }
        
        .row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .box {
            flex: 1;
            border: 1.5px solid #ddd;
            border-radius: 20px;
            padding: 18px;
        }
        
        .btn {
            margin-top: 30px;
            width: 100%;
            padding: 18px;
            border-radius: 40px;
            background: #d1b2db;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <a href="lokasi.html"><img src="images/iconpanah.png"></a>
        <h1>LOKAL</h1>
        <div style="width:30px"></div>
    </div>

    <!-- CONTENT -->
    <div class="container">
        <div class="card">

            <!-- STASIUN -->
            <div class="group">

                <div class="item">
                    <div class="icon"><img src="images/keretaberangkat.png"></div>
                    <div style="flex:1">
                        <div class="label">Stasiun Keberangkatan</div>
                        <select id="asal" onchange="updateTujuan()">
          <option value="">Pilih Stasiun</option>
          <option value="bogor">Bogor</option>
          <option value="depok">Depok Baru</option>
        </select>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="item">
                    <div class="icon"><img src="images/keretatujuan.png"></div>
                    <div style="flex:1">
                        <div class="label">Stasiun Tujuan</div>
                        <select id="tujuan">
          <option value="">Pilih Stasiun</option>
          <option value="bogor">Bogor</option>
          <option value="depok">Depok Baru</option>
        </select>
                    </div>
                </div>

            </div>

            <!-- TANGGAL & PENUMPANG -->
            <div class="row">

                <div class="box">
                    <div class="item">
                        <div class="icon"><img src="images/kalenderbandara.png"></div>
                        <div style="flex:1">
                            <div class="label">Tanggal Berangkat</div>
                            <input type="date" id="tanggal">
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="item">
                        <div class="icon"><img src="images/penumpang.png"></div>
                        <div style="flex:1">
                            <div class="label">Jumlah Penumpang</div>
                            <strong>1</strong>
                        </div>
                    </div>
                </div>

            </div>

            <button class="btn" disabled>Mohon maaf, stasiun lokal belum tersedia</button>

        </div>
    </div>

    <script>
        /* LOGIKA STASIUN */
        function updateTujuan() {
            const asal = document.getElementById("asal").value;
            const tujuan = document.getElementById("tujuan");

            tujuan.innerHTML = '<option value="">Pilih Stasiun</option>';

            if (asal === "bogor") {
                tujuan.innerHTML += '<option value="depok">Depok Baru</option>';
            }
            if (asal === "depok") {
                tujuan.innerHTML += '<option value="bogor">Bogor</option>';
            }
        }

        /* LOGIKA TANGGAL (18 DES â€“ JAN) */
        const tanggal = document.getElementById("tanggal");
        tanggal.min = "2025-12-18";
        tanggal.max = "2026-01-31";
    </script>

</body>

</html>
