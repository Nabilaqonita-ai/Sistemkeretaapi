<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun - Kereta API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #FFCC00;
            min-height: 100vh;
        }
        
        .akun-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 20px 100px;
            min-height: 100vh;
        }
        /* Profile Header */
        
        .profile-header {
            background: linear-gradient(135deg, #FFF9E6, #FFFEF5);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9747FF, #7B2FE8);
            box-shadow: 0 4px 12px rgba(151, 71, 255, 0.3);
        }
        
        .profile-name {
            font-family: 'Times New Roman', serif;
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 8px;
        }
        
        .profile-email {
            font-size: 18px;
            color: #000;
        }
        
        .arrow-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #000;
            padding: 10px;
            transition: transform 0.3s;
        }
        
        .arrow-btn:hover {
            transform: translateX(5px);
        }
        /* Action Buttons */
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .action-btn {
            flex: 1;
            background: #FFF;
            border: 2px solid #E0E0E0;
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Times New Roman', serif;
            font-size: 20px;
            color: #000;
        }
        
        .action-btn:hover {
            border-color: #9747FF;
            background: #F9F5FF;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(151, 71, 255, 0.2);
        }
        
        .action-btn img {
            width: 35px;
            height: 35px;
        }
        /* Menu List */
        
        .menu-list {
            background: #FFF;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid #F0F0F0;
            text-decoration: none;
            color: #000;
            transition: all 0.3s;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background: #FFFEF5;
            padding-left: 35px;
        }
        
        .menu-left {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Times New Roman', serif;
            font-size: 20px;
        }
        
        .menu-left img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
        
        .menu-left svg {
            width: 28px;
            height: 28px;
            stroke: #000;
        }
        
        .menu-arrow {
            stroke: #999;
        }
        /* Bottom Navigation */
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.98), rgba(245, 240, 225, 0.95));
            display: flex;
            justify-content: space-around;
            padding: 14px 0;
            box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.12);
            z-index: 1000;
        }
        
        .nav-item {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 12px;
            transition: all 0.3s;
            min-width: 68px;
            text-decoration: none;
        }
        
        .nav-item:hover {
            background: #F5F5F5;
        }
        
        .nav-item img {
            width: 44px;
            height: 44px;
            object-fit: contain;
        }
        
        .nav-item.active img {
            transform: scale(1.08);
            filter: brightness(0) saturate(100%) invert(18%) sepia(98%) saturate(6541%) hue-rotate(356deg) brightness(91%) contrast(114%);
        }
        /* Responsive */
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            .profile-info {
                flex-direction: column;
            }
            .profile-avatar {
                width: 90px;
                height: 90px;
            }
            .profile-name {
                font-size: 26px;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
