    <style>
         :root {
            --primary-yellow: #fbc02d;
            --purple-btn: #a450ff;
            --blue-selected: #42a5f5;
            --grey-disabled: #d1d1d1;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--primary-yellow);
            display: flex;
            justify-content: center;
        }
        
        .calendar-app {
            width: 100%;
            max-width: 500px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header.top-nav {
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .back-link {
            text-decoration: none;
            color: black;
            font-size: 30px;
            position: absolute;
            left: 20px;
            top: 25px;
        }
        
        .header-title {
            font-size: 30px;
            font-weight: bold;
            border-bottom: 3px solid white;
            display: inline-block;
        }
        
        main.content-card {
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 25px;
            flex-grow: 1;
            overflow-y: auto;
            /* Agar bisa scroll ke bawah jika kepanjangan */
        }
        
        .month-title {
            text-align: center;
            font-weight: bold;
            margin: 20px 0 10px;
            color: #333;
        }
        /* Grid Kalender */
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 5px;
            margin-bottom: 30px;
        }
        
        .day-name {
            font-size: 11px;
            color: #999;
            font-weight: bold;
            padding-bottom: 10px;
            text-transform: uppercase;
        }
        /* Sembunyikan Radio */
        
        input[type="radio"] {
            display: none;
        }
        
        .tgl-label {
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.2s;
            font-size: 14px;
        }
        /* Hover & Checked Effect */
        
        .tgl-label:hover:not(.disabled) {
            background-color: #f0f0f0;
        }
        
        input[type="radio"]:checked+.tgl-label {
            background: var(--blue-selected) !important;
            color: white !important;
            font-weight: bold;
        }
        
        .disabled {
            color: var(--grey-disabled);
            cursor: default;
        }
        
        .btn-purple {
            background: var(--purple-btn);
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            border-radius: 30px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
