<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pembelian</title>

    <style>
         :root {
            --kuning: #ffcc00;
            --merah: #e70011;
            --hitam: #000;
            --hijau: #09ff11;
            --radius: 18px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #fff;
        }
        /* ===== HEADER ===== */
        
        .header {
            width: 100%;
            height: 110px;
            background: var(--kuning);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 4px rgba(0, 0, 0, .25);
        }
        
        .header h1 {
            font-size: 56px;
            font-weight: 700;
        }
        
        .back-btn {
            position: absolute;
            left: 40px;
            cursor: pointer;
            font-size: 28px;
        }
        /* ===== MAIN WRAPPER ===== */
        
        .main {
            width: 100%;
            padding: 60px 80px 200px;
        }
        /* ===== LIST TIKET ===== */
        
        .ticket {
            width: 100%;
            border: 3px solid var(--hitam);
            border-radius: var(--radius);
            padding: 30px 40px;
            margin-bottom: 40px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, .25);
        }
        /* ROW */
        
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .name {
            font-family: "Times New Roman", serif;
            font-size: 36px;
        }
        
        .date {
            font-family: "Times New Roman", serif;
            font-size: 36px;
        }
        
        .train {
            font-family: "Times New Roman", serif;
            font-size: 38px;
        }
        
        .seat {
            font-family: "Times New Roman", serif;
            font-size: 38px;
        }
        
        .passenger {
            font-family: "Times New Roman", serif;
            font-size: 38px;
        }
        
        .qty {
            font-family: "Times New Roman", serif;
            font-size: 38px;
        }
        /* ===== STATUS ===== */
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .route {
            font-family: "Times New Roman", serif;
            font-size: 30px;
        }
        
        .status {
            font-family: "Times New Roman", serif;
            font-size: 50px;
            font-weight: 700;
            -webkit-text-stroke: .5px #000;
        }
        
        .status.lunas {
            color: var(--hijau);
        }
        
        .status.batal {
            color: red;
        }
        /* ===== RESPONSIVE (AMAN) ===== */
        
        @media(max-width:1200px) {
            .main {
                padding: 40px
            }
            .header h1 {
                font-size: 42px
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="back-btn" onclick="location.href='tiketsaya.html'">‚Üê</div>
        <h1>Riwayat Pembelian</h1>
    </div>

    <!-- CONTENT -->
    <div class="main">
    </div>
    </div>

    </div>

</body>

</html>
