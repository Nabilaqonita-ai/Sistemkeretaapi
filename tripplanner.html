<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Trip Planner Wisata</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            margin: 0;
            background: #f2f2f2;
        }
        /* tombol panah */
        
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            z-index: 1000;
        }
        
        .btn-back img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            background: #ffffff;
            padding: 40px 80px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        
        label {
            font-weight: bold;
        }
        
        select,
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
        }
        
        .full {
            grid-column: span 2;
        }
        
        button {
            padding: 15px;
            background: #ffcc00;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .hasil {
            margin-top: 30px;
            text-align: center;
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- PANAH KEMBALI -->
    <a href="beranda.html" class="btn-back">
        <img src="images/iconpanah.png" alt="Kembali">
    </a>

    <div class="container">
        <h1>Trip Planner Wisata</h1>

        <div class="form-grid">

            <div>
                <label>Tujuan Perjalanan</label>
                <select id="kota" onchange="ubahWisata()">
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                </select>
            </div>

            <div>
                <label>Tempat Wisata</label>
                <select id="wisata"></select>
            </div>

            <div>
                <label>Tanggal Perjalanan</label>
                <input type="date" id="tanggal">
            </div>

            <div>
                <label>Biaya Perjalanan</label>
                <input type="number" placeholder="Isi biaya">
            </div>

            <div class="full">
                <label>Jumlah Orang</label>
                <select>
                    <option>1 Orang</option>
                    <option>2 Orang</option>
                </select>
            </div>

            <div class="full">
                <button onclick="lanjutkan()">Lanjutkan</button>
            </div>

        </div>

        <div class="hasil" id="hasil"></div>
    </div>

    <script>
        const wisataData = {
            jakarta: ["Monas", "Ancol"],
            bandung: ["Kawah Putih", "Tangkuban Perahu"]
        };

        function ubahWisata() {
            const kota = document.getElementById("kota").value;
            const wisata = document.getElementById("wisata");
            wisata.innerHTML = "";

            wisataData[kota].forEach(item => {
                const opt = document.createElement("option");
                opt.textContent = item;
                wisata.appendChild(opt);
            });
        }
        ubahWisata();

        // kalender 2 bulan (bulan ini + bulan depan)
        const tanggal = document.getElementById("tanggal");
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();

        const minDate = new Date(year, month, 1);
        const maxDate = new Date(year, month + 2, 0);

        tanggal.min = minDate.toISOString().split("T")[0];
        tanggal.max = maxDate.toISOString().split("T")[0];

        function lanjutkan() {
            document.getElementById("hasil").innerHTML =
                "Data kosong<br>Pencarian yang anda cari tidak ditemukan";
        }
    </script>

</body>

</html>
