<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kereta Bandara - Langkah 1</title>
    <style>
         :root {
            --yellow: #FFCC00;
            --bg: #fdf8e9;
            --muted: #666
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif
        }
        
        html,
        body {
            height: 100%
        }
        
        body {
            background: var(--bg)
        }
        /* Header */
        
        .bandara-header {
            display: flex;
            align-items: center;
            padding: 30px 60px;
            background: linear-gradient(180deg, var(--yellow), var(--yellow));
        }
        
        .back-button img {
            width: 30px;
            display: block
        }
        
        .header-title {
            flex: 1;
            text-align: center
        }
        
        .title-text {
            font-size: 42px;
            font-weight: 700;
            color: #000;
            letter-spacing: 2px
        }
        /* Booking card */
        
        .booking-container {
            display: flex;
            justify-content: center;
            padding: 20px
        }
        
        .booking-card {
            background: #fff;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 900px
        }
        
        .station-group {
            border: 1.5px solid #ddd;
            border-radius: 20px;
            padding: 10px 30px;
            position: relative
        }
        
        .booking-item {
            display: flex;
            align-items: center;
            padding: 16px 0
        }
        
        .icon img {
            width: 45px;
            margin-right: 20px;
            display: block
        }
        
        .text-content {
            flex: 1
        }
        
        .label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 6px
        }
        
        .airport-select {
            width: 100%;
            border: none;
            font-size: 18px;
            font-weight: 700;
            color: #333;
            background: none;
            outline: none;
            cursor: pointer
        }
        
        .divider-container {
            height: 1.5px;
            background: #eee;
            width: 100%;
            position: relative
        }
        
        .swap-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            background: #fff;
            padding: 8px;
            border: 1.5px solid #ddd;
            border-radius: 50%;
            z-index: 5;
            display: block
        }
        
        .flex-row {
            display: flex;
            gap: 20px;
            margin-top: 20px
        }
        
        .flex-1 {
            flex: 1
        }
        
        .standalone {
            border: 1.5px solid #ddd;
            border-radius: 20px;
            padding: 18px
        }
        
        .hiasan-saja {
            cursor: default;
            pointer-events: none
        }
        
        .value-large {
            font-size: 20px;
            font-weight: 700;
            color: #333
        }
        
        .passenger-controls {
            display: flex;
            align-items: center;
            gap: 12px
        }
        
        .passenger-btn {
            width: 32px;
            height: 32px;
            border: 1.5px solid #ccc;
            background: #f5f5f5;
            color: #999;
            border-radius: 6px;
            cursor: default
        }
        
        .passenger-count {
            font-size: 18px;
            font-weight: 700
        }
        
        .button-wrapper {
            margin-top: 30px
        }
        
        .btn-next.disabled-style {
            display: block;
            width: 100%;
            background: #d1b2db;
            color: #fff;
            text-align: center;
            padding: 18px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 18px;
            border: none;
            pointer-events: none;
            cursor: default
        }
        /* Responsiveness */
        
        @media (max-width:720px) {
            .bandara-header {
                padding: 20px
            }
            .title-text {
                font-size: 32px
            }
            .booking-card {
                padding: 28px
            }
            .flex-row {
                flex-direction: column;
                gap: 16px
            }
            .icon img {
                width: 36px;
                margin-right: 14px
            }
        }
    </style>
</head>

<body>
    <div class="antar-kota-page">
        <header class="bandara-header">
            <a href="lokasi.html" class="back-button" aria-label="Kembali"><img src="images/iconpanah.png" alt="Kembali"></a>
            <div class="header-title">
                <h1 class="title-text">BANDARA</h1>
            </div>
            <div class="header-spacer" style="width:30px"></div>
        </header>

        <div class="booking-container">
            <div class="booking-card">
                <div class="station-group">

                    <div class="booking-item">
                        <div class="icon"><img src="images/pesawatberangkat.png" alt="Keberangkatan"></div>
                        <div class="text-content">
                            <span class="label">Keberangkatan</span>
                            <select class="airport-select" aria-label="Pilih Stasiun Keberangkatan">
                <option value="">Pilih Stasiun Keberangkatan</option>
                <option value="soetta">Stasiun Bandara Soekarno-Hatta</option>
                <option value="bnicity">Stasiun BNI City</option>
              </select>
                        </div>
                    </div>

                    <div class="divider-container" aria-hidden="true"></div>
                    <img src="images/bergantian.png" class="swap-icon" alt="Tukar">

                    <div class="booking-item">
                        <div class="icon"><img src="images/pesawattujuan.png" alt="Tujuan"></div>
                        <div class="text-content">
                            <span class="label">Tujuan</span>
                            <select class="airport-select" aria-label="Pilih Stasiun Tujuan">
                <option value="">Pilih Stasiun Tujuan</option>
                <option value="soetta">Stasiun Bandara Soekarno-Hatta</option>
                <option value="bnicity">Stasiun BNI City</option>
              </select>
                        </div>
                    </div>

                </div>

                <div class="flex-row">
                    <div class="booking-item standalone flex-1 hiasan-saja">
                        <div class="icon"><img src="images/kalenderbandara.png" alt="Tanggal"></div>
                        <div class="text-content">
                            <span class="label">Tanggal Berangkat</span>
                            <div class="value-large">Kamis, 18 Desember 2025</div>
                        </div>
                    </div>

                    <div class="booking-item standalone flex-1 hiasan-saja">
                        <div class="icon"><img src="images/penumpang.png" alt="Penumpang"></div>
                        <div class="text-content">
                            <span class="label">Jumlah Penumpang</span>
                            <div class="passenger-controls"><button class="passenger-btn" disabled>-</button><span class="passenger-count">1</span><button class="passenger-btn" disabled>+</button></div>
                        </div>
                    </div>
                </div>

                <div class="button-wrapper"><button class="btn-next disabled-style">Mohon maaf, stasiun bandara belum tersedia</button></div>
            </div>
        </div>
    </div>
</body>

</html>
